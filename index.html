<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="build/build.css">
</head>
<body class="lg:bg-gradie bg-cover lg:contain overflow-y-hidden">
    <section class="w-screen h-screen bg-primary lg:w-4/6 m-auto xl:mt-16 xl:h-4/6 xl:grid xl:grid-cols-2 ">
        
        <div class="w-screen h-3/6 grid grid-rows-6 lg:w-full xl:h-full xl:block">
            <div class="row-span-2 justify-self-center text-center xl:block">
                <h1 class="text-7xl lg:text-6xl font-bold text-white mt-11 xl:mt-32">Gradie</h1>
                <h2 class="text-5xl lg:text-3xl text-secondary mt-6">Beautifull gradients in seconds</h2>
            </div>
            <div class="row-span-4 justify-self-center xl:h-3/6 xl:flex xl:justify-center xl:transform xl:translate-y-54 ">
                <img src="img/iPhone Mockup.png" alt="Iphone Mockup" class="h-full w-auto ">
            </div>
        </div>
        <div class="w-screen h-full bg-gray-100 lg:w-full">
            <div class="w-9/12 m-auto pt-16 xl:pt-32 text-8xl lg:text-6xl font-semibold">
                <h1 class="">Login</h1>
            </div>
            <div class="w-9/12 m-auto mt-20 lg:mt-12 xl:mt-20">
                <form action="#" class="">
                
                    <label for="Email" class="block text-5xl lg:text-4xl font-semibold mb-9 xl:mb-6 lg:mb-4">Email</label>
                    <input id="Email" type="text"   placeholder="jhon@example.com" class="block mb-10 lg:mb-5 xl:mb-9 w-full py-8 lg:py-5 border-2 border-gray-400 border-solid rounded-lg text-5xl lg:text-3xl pl-10">
                    
                    <label for="password" class="block text-5xl lg:text-4xl font-semibold mb-9 lg:mb-4  xl:mb-6">Name</label>
                    <input id="password" type="text" placeholder="At least 8 characters" class="block mb-10 lg:mb-8 xl:mb-12 w-full py-8 lg:py-5 border-2 border-gray-400 border-solid rounded-lg text-5xl lg:text-3xl pl-10">
                    
                    <input type="checkbox"  id="terms"  class="cursor-pointer w-8 h-8 mr-4 lg:w-6 lg:h-6 lg:mr-2">
                    <label for="terms" class="text-4xl font-medium lg:text-3xl">By creating an account you agree to the <a href="#" class="text-primary font-bold">Terms & Conditions.</a> </label>
                    
                    <input type="submit" value="Create an Account" class="block cursor-pointer mt-12 xl:mt-16 w-full py-8 lg:py-5 bg-primary text-5xl lg:text-3xl text-white tracking-wide rounded-xl">
                </form>  
            </div>
            
        </div>
    </section>
</body>
</html>
